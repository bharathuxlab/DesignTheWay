<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Project Moved • Bharat Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0b0f;
  --card: #121218;
  --text: #e8e8ea;
  --muted: #9b9ba5;
  --accent: #7c7cff;
  --border: rgba(255,255,255,0.18);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(1200px 600px at 70% -10%, rgba(124,124,255,0.12), transparent 60%),
    radial-gradient(800px 500px at -10% 20%, rgba(124,124,255,0.08), transparent 50%),
    var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

/* ================= PARALLAX LOAD ================= */
@keyframes parallaxIn {
  0% {
    opacity: 0;
    transform: translateY(60px) scale(0.94);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* ================= CARD ================= */
.card {
  width: min(1100px, 92%);
  background: var(--card);
  border: 1px solid var(--border);
  padding: 28px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px;
  position: relative;
  overflow: hidden;

  animation: parallaxIn 1.1s cubic-bezier(.2,.8,.2,1) forwards;
  box-shadow: 0 25px 70px rgba(0,0,0,0.65);

  transition:
    transform 0.35s cubic-bezier(.2,.8,.2,1),
    box-shadow 0.35s ease,
    border-color 0.35s ease;
}

/* ================= HOVER SCALE ================= */
.card:hover {
  transform: scale(1.035);
  box-shadow: 0 45px 140px rgba(0,0,0,0.85);
  border-color: rgba(124,124,255,0.45);
}

/* ================= GRADIENT GLOW ================= */
.card::before {
  content: "";
  position: absolute;
  inset: -1px;
  background:
    radial-gradient(
      600px 240px at var(--x,50%) var(--y,50%),
      rgba(124,124,255,0.35),
      rgba(124,124,255,0.15),
      transparent 65%
    );
  opacity: 0;
  transition: opacity 0.35s ease;
  pointer-events: none;
}

.card:hover::before {
  opacity: 1;
}

/* ================= VISUAL ================= */
.visual {
  background: #0f0f15;
  overflow: hidden;
}

.visual img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ================= CONTENT ================= */
.content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 18px;
}

.badge {
  align-self: flex-start;
  padding: 6px 12px;
  font-size: 12px;
  letter-spacing: 0.12em;
  border: 1px solid rgba(255,255,255,0.2);
  color: var(--muted);
}

h1 {
  font-size: clamp(28px, 3vw, 40px);
  font-weight: 600;
  line-height: 1.15;
}

p {
  font-size: 15px;
  line-height: 1.7;
  color: var(--muted);
  max-width: 420px;
}

.cta {
  margin-top: 14px;
  padding: 14px 22px;
  background: #000;
  color: #fff;
  text-decoration: none;
  border: 1px solid rgba(255,255,255,0.25);
  transition: transform 0.25s ease, background 0.25s ease;
}

.cta:hover {
  background: #111;
  transform: translateY(-2px);
}

.hint {
  font-size: 12px;
  color: #777;
}

/* ================= MOBILE ================= */
@media (max-width: 860px) {
  .card {
    grid-template-columns: 1fr;
  }
  .visual {
    height: 260px;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="visual">
    <img src="cart.jpeg.gif" alt="Illustration">
  </div>

  <div class="content">
    <span class="badge">NEW DOMAIN</span>
    <h1>This work has a new address</h1>
    <p>
      This project is now hosted on a dedicated domain—crafted for clarity,
      speed, and scale. Designed to be reviewed by design leaders worldwide.
    </p>
    <a class="cta" href="https://bharatportfolio.com/">Explore the live experience →</a>
    <span class="hint">You’ll be redirected automatically.</span>
  </div>
</div>

<script>
/* Cursor-based glow movement */
const card = document.querySelector('.card');
card.addEventListener('mousemove', e => {
  const r = card.getBoundingClientRect();
  card.style.setProperty('--x', `${e.clientX - r.left}px`);
  card.style.setProperty('--y', `${e.clientY - r.top}px`);
});
</script>

</body>
</html>
